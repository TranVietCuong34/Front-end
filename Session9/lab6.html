<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <h1 class="animate__animated animate__backOutDown">Hello world</h1>
    <img src="https://i1-vnexpress.vnecdn.net/2023/02/28/goc-khang-thi-9850-1677574123-3048-4495-1677581712.jpg?w=220&h=132&q=100&dpr=1&fit=crop&s=3lwTUJvtl1zObJ5WKrkuWQ" style="width:400px;" class="animate__animated animate__backOutRight">
    <script>
        setTimeout(function(){
            $("img").removeClass("animate__animated animate__backOutRight");
            $("img").addClass("animate__animated animate__backInRight");
        },500);
    </script>
</body>
</html>
