<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2</title>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            //bắt sự kiện click của id=test2
            $("#test2").click(function(){
                alert("Tác động vào id");
            });
        });
    </script>
    <input type="button" class="test1" value="Tác động vào class"> 
    <input type="button" id="test2" value="Tác động vào id">
    <script>
        //tác động vào class: $(".tenclass").sukien
        //sukien: click, dbclick, mouseover, mouseout...
        $(".test1").click(function(){
            alert("Tác động vào class");
        });
    </script>
</body>
