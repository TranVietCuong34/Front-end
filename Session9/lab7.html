<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab7</title>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <fieldset style="width:500px; margin:auto;">
        <legend>fade</legend>
        <div style="margin-bottom: 5px;">
            <input type="button" id="fadeOut" value="fadeOut">
            <input type="button" id="fadeIn" value="fadeIn">
            <input type="button" id="fadeToggle" value="fadeToggle">
        </div>
        <div style="margin-bottom: 5px;">
            <input type="button" id="fadeOut1" value="fadeOut with duration">
            <input type="button" id="fadeOut2" value="fadeOut with duration and call back">
        </div>
        <img src="images/1.jpg" style="width:500px;">
    </fieldset>
    <script>
        $(document).ready(function(){
            $("#fadeOut").click(function(){
                $("img").fadeOut();
            });
            //---
            $("#fadeIn").click(function(){
                $("img").fadeIn();
            });
            //---
            $("#fadeToggle").click(function(){
                $("img").fadeToggle();
            });
            //---
            $("#fadeOut1").click(function(){
                $("img").fadeOut(2000);
            });
            //---
            $("#fadeOut2").click(function(){
                $("img").fadeOut(2000,function(){
                    alert("call back");
                });
            });
            //---
        });
    </script>
</body>
</html>
