<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5</title>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <fieldset style="width:300px; margin:auto;">
        <legend>go to url</legend>
        <input type="text" class="txt" placeholder="input url want to go"> 
        <input type="button" id="btn" value="Click">
    </fieldset>
    <script>
        $(document).ready(function(){
            //---
            //bắt sự kiện click của id=btn
            $("#btn").click(function(){
                //lấy giá trị của class=txt
                var url= $(".txt").val();
                //di chuyển đến một url
                location.href = url;
            });
            //---            
        });
    </script>
</body>
</html>
